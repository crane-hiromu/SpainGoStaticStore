name: Generate JSON File

on:
  workflow_dispatch:
    inputs:
      date:
        description: 'Date (e.g., 2024/02/07)'
        required: true

jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate File Name from Date
        id: generate_file_name
        run: |
          DATE=${{ github.event.inputs.date }}
          FORMATTED_DATE=$(echo "$DATE" | sed 's|/||g')
          echo "FILE_NAME=${FORMATTED_DATE}.json" >> $GITHUB_ENV

      - name: Generate JSON File
        run: |
          FILE_NAME=$FILE_NAME
          JSON_DATE=${{ github.event.inputs.date }}
          JSON_CONTENT=$(cat <<EOF
          {
            "date": "$JSON_DATE",
            "type": 0,
            "title": "",
            "outline": "",
            "description": "",
            "published": false
          }
          EOF
          )
          echo "$JSON_CONTENT" > $FILE_NAME

      - name: Commit and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add $FILE_NAME
          git commit -m "Add $FILE_NAME"
          git push
